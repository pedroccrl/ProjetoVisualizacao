<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML Layers</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

function initMap() {
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 11,
    center: {lat: 41.876, lng: -87.624}
  });

  var ctaLayer = new google.maps.KmlLayer({
    url: 'https://sites.google.com/a/gmapas.com/home/poligonos-ibge/poligonos-ibge-municipios-minas-gerais/Municipios_MG.kml',
    map: map
  });
initMap();
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnODLfykrXkdSxD3mzMPRnoopeqDoni5I&callback=initMap" async defer></script>
  </body>
</html>
